<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Delivery Club — Доставка еды и продуктов</title>
    <link rel="stylesheet" href="styles copy.css" />
</head>

<body>
    <div>
        <div class="header-wrapper"></div>
        <header class="header is-fixed">
            <div class="header-container">
                <a href="/" class="header__dc-logo"><span class="icon__container"
                        style="width: 40px; height: 40px;"><svg width="40" height="40" viewBox="0 0 40 40"
                            class="icon__svg">
                            <use xlink:href="#symbol-sprite.svg_dc-logo-h3" class="icon__use"></use>
                        </svg></span></a>
                <div class="header-filters">
                    <div aria-label="Выбрать адрес" tabindex="0"
                        class="address-input__container address-input--is-empty"><span
                            class="icon__container address-input__icon" style="width: 24px; height: 24px;"><svg
                                width="24" height="24" viewBox="0 0 24 24" class="icon__svg">
                                <use xlink:href="#symbol-sprite.svg_pin--black" class="icon__use"></use>
                            </svg></span>
                        <div class="loading-icon address-input__loading color-gray  loading-icon--new">
                        </div>
                        <div class="address-input__wrap"><span class="address-input__location">Адрес доставки</span>
                        </div>
                    </div>

                </div>
                <div class="header__search-panel">
                    <button class="header__search-button">
                        <span class="header__search-button__name">Поиск</span>
                    </button>
                </div>
                <div class="header__search-panel">
                    <button class="header__search-button">
                        <span class="header__search-button__name">Войти</span>
                    </button>
                </div>
                <div class="header__search-panel">
                    <button class="header__search-button">
                        <span class="header__search-button__name">Корзина</span>
                    </button>
                </div>

            </div>
        </header>
        
        <div id="content" class="page-co">

        </div>

    </div>
</body>

</html>
